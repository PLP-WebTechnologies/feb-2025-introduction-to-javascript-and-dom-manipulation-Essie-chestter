<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Content Example</h1>
    </header>

    <main>
        <p id="dynamicText">This is the initial text.</p>
        <button id="changeTextBtn">Change Text</button>

        <div id="styledDiv">This div has some initial styling.</div>
        <button id="changeStyleBtn">Change Style</button>

        <div id="elementContainer">
            <p>Initial element.</p>
        </div>
        <button id="addElementBtn">Add Element</button>
        <button id="removeElementBtn">Remove Element</button>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic DOM Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
